<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>World Soccer</title>
    <link rel="stylesheet" href="wc.css">
</head>
<body>
    <div id="head_back">
        <p id="head_text">World Soccer</p>
    </div>
    <div id="menu_bar">
        <div id="menu_area">
            <span class="menu_text">최신뉴스</span>
            <span class="menu_text">생생화보</span>
            <span class="menu_text">일정/결과</span>
            <span class="menu_text">기록/순위</span>
        </div>
    </div>
    <div id="head_area">
        <div class="head_news">
            <img class="head_img" src="messi.jpg" alt="">
        </div>
        <div class="head_news">
            <img class="head_img" src="messi.jpg" alt="">
        </div>
        <div class="head_news">
            <img class="head_img" src="messi.jpg" alt="">
        </div>
        <div class="head_rank">
            <img width="400px" height="320px" src="borussia-dortmund_xg7j6fj2ung1eyz31afyrk6d.jpg">
        </div>
    </div>
    <div id="video_menu_bar">
        <span class="video_menu">인기</span>
        <span class="video_menu">H/L</span>
        <span class="video_menu">골영상</span>
        <span class="video_menu">주요장면</span>
        <span class="video_menu">풋토W</span>
        <span class="video_menu">인터뷰</span>
        <span class="video_menu">특집영상</span>
    </div>
    <!-- 영상 -->
    <div id="choice_video">
        <div class="choice_video_img">
            <img class="video_img" src="elclasico.jpg" alt="">
            <img class="video_img" src="elclasico.jpg" alt="">
            <img class="video_img" src="elclasico.jpg" alt="">
            <img class="video_img" src="elclasico.jpg" alt="">
            <img class="video_img" src="elclasico.jpg" alt="">
            <img class="video_img" src="elclasico.jpg" alt="">
            <img class="video_img" src="elclasico.jpg" alt="">
            <img class="video_img" src="elclasico.jpg" alt="">
            <img class="video_img" src="elclasico.jpg" alt="">
            <img class="video_img" src="elclasico.jpg" alt="">
        </div>
    </div>
    <!-- 메인 -->
    <div class="home">
        <!-- 왼쪽 -->
        <div class="home_left">
            <!-- 해외 축구 경기 일정/ 결과 -->
            <div id="home_sch">
                <div id="sch_head">
                    <span id="sch_head_head">해외축구 경기 일정/결과</span>
                    <span id="sch_head_more">전체기사보기</span>
                </div>
            </div>
            <div id="sch_date">
                <span class="date_text">◀</span>
                <span class="date_text">01.31(일)</span>
                <span class="date_text">▶</span>
            </div>
            <!-- 리그 -->
            <div id="league">
                <span id="league_epl">프리미어리그</span>
                <span id="league_epl">프리메라리가</span>
            </div>
            <!-- 점수 -->
            <div id="sch_score">
                <div id="vs_left">
                    <div id="vs_left_score">
                        <span id="left_score">10</span>
                        <img id="left_team" src="barca.png" alt="">
                        <span id="left_name">바르셀로나</span>
                    </div>
                </div>
                <div id="vs_right">
                    <div id="vs_right_score">
                        <span id="right_score">0</span>
                        <img id="right_team" src="madrid.png" alt="">
                        <span id="right_name">레알마드리드</span>
                    </div>
                </div>
            </div>
            <!-- 기록 -->
            <div id="record">
                <div id="record_head">
                    <span id="record_head_text">리오넬 메시의 기록들</span>
                </div>
                <div class="record_main">
                    <img class="record_img" src="bal.jpg" alt="">
                    <span class="record_text">발롱도르 최다 수상 6회</span>
                </div>
                <div class="record_main">
                    <img class="record_img" src="num.jpg" alt="">
                    <span class="record_text">한 해 최다 득점: 91골</span>
                </div>
                <div class="record_main">
                    <img class="record_img" src="year.jpg" alt="">
                    <span class="record_text">월드 XI 최다 선정: 13</span>
                </div>
                <div class="record_main">
                    <img class="record_img" src="goat.jpg" alt="">
                    <span class="record_text">한 시즌 최다 득점: 73골</span>
                </div>
            </div>
            <!-- 순위표 -->
            <div id="rank">
                <div id="rank_head">
                    <div id="rank_head_text">
                        <span id="wc_rank">해외축구 순위표</span>
                        <span id="wc_more">더보기></span>
                    </div>
                </div>
                <div id="rank_league">
                    <span class="rank_choice_league">프리미어리그</span>
                    <span class="rank_choice_league">라리가</span>
                    <span class="rank_choice_league">분데스리가</span>
                    <span class="rank_choice_league">세리에 A</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
